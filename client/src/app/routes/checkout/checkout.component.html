<!-- checkout-form.component.html -->
<div class="checkout-form">
    <form (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="formData.name"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="formData.address"
          required
          class="form-control"
        />
      </div>

        <div class="form-group">
            <label for="card">Card Number</label>
            <input
            type="text"
            id="card"
            name="card"
            [(ngModel)]="formData.card"
            required
            class="form-control"
            />
        </div>

        <div class="form-group">
            <label for="card">CVC</label>
                <input
                type="text"
                id="cvc"
                name="cvc"
                [(ngModel)]="formData.cvc"
                required
                class="form-control"
                />
        </div>

  
      <button type="submit" [disabled]="!checkoutForm.valid" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>
