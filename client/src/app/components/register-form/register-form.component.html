<div class="register-form-container">
    <h2 class="register-title">
        Create your account
        <br />
        to get started
    </h2>

    <form-input
        *ngFor="let inputData of registerFormInputData"
        [label]="inputData.label"
        [required]="inputData.required"
        [type]="inputData.type"
        [name]="inputData.name"
        [value]="defaultRegisterFormFields[inputData.name]"
    > </form-input>
    <!-- onChange="handleChange" -->

    <!-- <span class="error-reg">{error ? <p>{error}</p> : <p></p>}</span> -->

    <app-button
        btnType="primaryBtn"
        type="submit"
        (click)="handleRegisterSubmit($event)"
    >
        Register
    </app-button>

    <div class="have-account">
        Already have an account?
        <a href="/login">
            <span class="login-link">Login</span>
        </a>
    </div>
</div>
